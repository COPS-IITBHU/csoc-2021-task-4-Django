{% extends "store/base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}

<h5 class="text-center"> Login Portal </h5>
<form method="POST" action="/accounts/login/">
  {% csrf_token %}
    <div class="row">
        <div class="col-sm-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-1"></div>
        <button class="btn btn-primary col-1" id="register-button" type="submit">Login Now</button>
    </div>
</form>
{% endblock %}
