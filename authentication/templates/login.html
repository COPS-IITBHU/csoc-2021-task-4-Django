{% extends "base.html" %}
{% block title %}
    <title>Login</title>
{% endblock %}

{% block form %}
<form action="{% url 'Login' %}" method="POST">
    <h1 style="display: flex; justify-content:center;">Login</h1>
    {% csrf_token %}
    <div class="form-group">
        <label>Username:</label>
        <input class="form-control" type="text" name="Username" id="username" required>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input class="form-control" type="password" name="Password" id="password" required>
    </div>
    <button type="login" class="btn btn-primary" value="Login">Login</button>
    <div style="color: red; text-align: center;">
        {% if message %}
            {{message}}
        {% endif %}
    </div>
    <h6>Don't have an account? <a href="{% url 'Register' %}">Register</a></h6>
    <h6><a href="{% url 'book-list' %}">I just want to view the books</a></h6>
</form>
{% endblock %}
