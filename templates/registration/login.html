
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">

    

    <b><label class="tit">Log in</label></b>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
    <label> Need an account? <a href="/register">Sign up</a></label>
    </form>


    </div>

</body>
</html>
<style>

.login{
    position: absolute;
    display: block;
    background-color: floralwhite;
    margin-top: 10%;
    width: 50%;
    height: fit-content;
    margin-left: 25%;
    
    border: cyan ridge 10px;
}

label {
   color: rgb(59, 17, 17); 
   font-size: xx-large;
}

input {
    display: inline;
    margin-right: auto;
    margin-left: auto;
    position: relative;
    width: 30%;
    height: 5%;
    border: black ridge 5px ;
    background-color: rgba(137, 43, 226, 0.096);
    font-size: large;
    color: rgb(32, 14, 32);
    margin-bottom: 30px;
}

button {
    display: block;
    background-color: rgba(255, 217, 0, 0.705);
    margin-right: auto;
    margin-left: auto;
    font-size: xx-large;
    border: rgba(255, 217, 0, 0.397) 3px ridge;
    border-radius: 20px;
    cursor: pointer;
}

.tit{
    display: block;
    text-align: center;
    color: rgb(0, 0, 0);
   font-size: 50px;

}
